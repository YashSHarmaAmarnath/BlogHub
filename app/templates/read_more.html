{% extends "base.html" %}
{% block title %}View{% endblock %}
{% block content %}
<style>
    .header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        flex-direction: column;
    }
    
    .header h1 {
        font-size: 2em;
        margin: 0;
    }
    
    .meta p {
        font-size: 0.8em;
        margin: 0;
    }
    
    .content p {
        font-family: Arial, sans-serif;
        font-size: 18px;
        line-height: 1.6;
        color: #333333;
        text-align: justify;
        margin-bottom: 20px;
    }
    .content p:first-of-type {
        font-size: 20px;
        font-weight: bold;
    }
    
</style>

<div class="main_blog_container">
    <!-- <h2>{{ blog.title }}</h2>
        
    <p>Author: {{ blog.author }}</p><p>{{ blog.date }}</p>
    <p>   {{blog.content}}</p> -->
    <div class="header">
        <h1>{{ blog.title }}</h1><br>

        <div class="meta">
            <p>Author:{{ blog.author }} | Date: {{ blog.date }}</p>
        </div>  
    </div>
    <div class="content">
        <p> {{blog.content}}</p>
    </div>
</div>

{% endblock %}
