{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<style>
    form {
        margin: 20px auto;
        width: 300px;
        text-align: center;
        display: flex;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        height: 40px;
    }
    input[type="submit"] {
        background-color: #76ABAE;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        height: 40px;

    }
    input[type="submit"]:hover {
        background-color: #31363F;
;
        color: #EEEEEE;
    }.card-client {
        background: #555;
        width: 8rem;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 20px;
        padding-right: 20px;
        border: 4px solid #fff;
        box-shadow: 0 6px 10px #212121;
        border-radius: 10px;
        text-align: center;
        color: #fff;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
        margin-right: 20px;
      }
      
      .card-client:hover {
        transform: translateY(-10px);
      }
      
      .user-picture {
        overflow: hidden;
        object-fit: cover;
        width: 5rem;
        height: 5rem;
        border: 4px solid #fff;
        border-radius: 999px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      
      .user-picture svg {
        width: 2.5rem;
        fill: currentColor;
      }
      
      .name-client {
        margin: 0;
        margin-top: 20px;
        font-weight: 600;
        font-size: 18px;
      }
      
      .name-client span {
        display: block;
        font-weight: 200;
        font-size: 16px;
      }
      
      .delete{
        color: white;
        border: none;
        cursor: pointer;
        background-color: rgb(255, 32, 32);
        margin-left: 30px;
      }
      .delete:hover{
        background-color: rgb(252, 52, 52);
      }
</style>
<div class="container" style="display: flex;">
    <div class="card-client">
        <div class="user-picture">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"></path>
            </svg>
        </div>
        <p class="name-client">{{userName1}}
           
        </p>
        
    </div>
    <div>
        
    <button class="primary-button">âž• Create</button><br><br>
    <button class="primary-button"></button><br><br>
    <button class="primary-button"></button><br><br>
    </div>
</div>

<div class="blog_container">
    {% for blog in blogs %}
    <div class="blog_card">
        <h2>{{ blog.title }}</h2>
        <p>Author: {{ blog.author }}</p>
        <div class="btn_container" style="display: flex;">
          <form action="/read_more" method="post">
          <input type="hidden" name="blog_id" value="{{ blog._id }}">
          <input type="submit" value="Read More">
      </form>
      </div>
    </div>  
    {% endfor %}
</div>

{% endblock %}
