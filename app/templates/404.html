{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
    .error-message {
        text-align: center;
    }
    .error-message h1 {
        font-size: 3rem;
        color: #ffffff;
    }
    .error-message p {
        font-size: 1.2rem;
        color: #ffffff;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container">
        <div class="error-message">
            <h1>404</h1>
            <p>User Not Found</p>
            <a href="/" class="button">Go Home</a>
        </div>
    </div>

    {% endblock %}
