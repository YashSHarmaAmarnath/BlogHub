{% extends "base.html" %}
{% block title %}Create{% endblock %}
{% block content %}
<div class="container ">
        <form action="/create" method="post" enctype="multipart/form-data" >
            <label for="title" >Title:</label><br>
            <input type="text" id="title" name="title"  class="input" placeholder="Title" required><br><br>
            
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="10" cols="50" class="input" required></textarea><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" class="input"  required><br><br>

            <!-- <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image" class="primary-button"><br><br>
             -->

            <input type="submit" class="primary-button" value="Submit">
          </form>
    </div>
{% endblock %}
